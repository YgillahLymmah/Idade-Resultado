<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script type="text/javascript">
		
//Se a idade informada for maior ou igual a 0 e menor que 15, exibir a mensagem “Criança”.

//Se a idade informada for maior ou igual a 15 e menor que 30, exibir a mensagem “Jovem”.

//Se a idade informada for maior ou igual a 30 e menor que 60, exibir a mensagem “Adulto”.

//Se a idade informada for maior ou igual a 60, exibir a mensagem “Idoso”.

//obs: "&&" = "E" --> verdadeiro se todas as expressoes forem verdadeiras.
//obs: "II" = "OU" --> verdadeiro se pelo menos uma das expressoes for verdadeiro
//obs: "!" = "Negação" --> inverte o resultado da expressao de comparação 


var idade = prompt('Digite a idade'); //prompt serve para digitar alguma coisa (alert)

if(idade >= 0 && idade < 15){
 alert('Criança'); 

} else if(idade >= 15 && idade < 30){
 alert('Jovem');

} else if(idade >= 30 && idade < 60){
 alert('Adulto');

} else {
 alert('Idoso');
}



	</script>

</head>

</body>
